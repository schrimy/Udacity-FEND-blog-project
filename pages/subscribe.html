<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tom's Blog Subscribe</title>
    <link rel="stylesheet" href="../css/pages/subscribe.css">
    <meta name="description" content="blog subscribing page">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="scribe-container">
      <header class="top"><h1>Toms' Blog</h1></header>
      <div class="top-nav">
        <a href="../index.html">< Home</a>
      </div>
      <div class="scribe-content">
        <form class="scribe-form" action="#" method="post">
          <div class="scribe-info">
            <p>
              Awesome!! Glad to see you're wanting to be kept in the loop.
              Just pop your name and email address in bellow and you'll soon be
              receiving the latest and greatest from me. Have a good one!
            </p>
          </div>
          <input type="text" name="yup" value="Name">
          <input type="text" name="" value="e-mail address">
          <div class="check-container">
            <input type="checkbox" name="scribe-check" value="">
            <label for="scribe-check">Check this box to recieve updates from recommended friends!</label>
          </div>
          <button type="button" name="button">Subscribe</button>
        </form>
      </div>
      <footer class="bottom">
        <a href="../index.html">< Home</a>
      </footer>
    </div>
  </body>
</html>
