<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Post One</title>
    <link rel="stylesheet" href="../css/main.css">
    <meta name="description" content="blog posting page">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="post-container">
      <header class="top box">header</header>
        <div class="post-content box">
          <div class="author">
            <div class="avatar">Avatar</div>
            <div class="author-name">Author name</div>
            <div class="author-title">Author title</div>
            <div class="author-company">Author company</div>
            <div class="author-bio">Author bio</div>
          </div>
          <section class="post-article">
            <div class="post-title">Blog post title</div>
            <article class="">Blog post article</article>
          </section>
          <div class="post-social">social links</div>
        </div>
      <footer class="bottom box">footer and nav</footer>
    </div>
  </body>
</html>
